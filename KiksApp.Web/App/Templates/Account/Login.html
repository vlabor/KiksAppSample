<div class="row lg-m-top">
    <div class="col-lg-offset-3 col-lg-6">
        <div class="well bs-component">
            <form class="form-horizontal" name="loginForm">
                <fieldset>
                    <legend><i class="mdi-action-account-box"></i> Login</legend>
                    <div class="form-group">
                        <div class="col-lg-offset-2">
                            <h4>
                                <strong>
                                    {{message}}
                                </strong>
                            </h4>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail" class="col-lg-2 control-label">Email</label>
                        <div class="col-lg-10">
                            <input type="email" class="form-control" id="inputEmail" name="email" placeholder="Email" ng-model="loginData.userName" ng-pattern="/^[_a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,4})$/" required>
                            <p ng-show="loginForm.email.$invalid && !loginForm.email.$pristine" class="help-block"> Please enter your email (format, e.g. email@email.com)</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword" class="col-lg-2 control-label">Password</label>
                        <div class="col-lg-10">
                            <input type="password" class="form-control" id="inputPassword" name="password" placeholder="Password" ng-model="loginData.password" required ng-minlength="6">
                            <p ng-show="loginForm.password.$invalid && !loginForm.password.$pristine" class="help-block"> Please enter your password</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-offset-4">
                            <a href="#/Account/Register" class="btn btn-default">Don't have an account?</a>
                            <button type="submit" class="btn btn-primary" ng-click="login()" ng-disabled="loginForm.$invalid">Login</button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
